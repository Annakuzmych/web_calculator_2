{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'register.css' %}">
  <div class="registration-container">
    <h2 class="registration-title">Register</h2>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_username"><i class="fas fa-user"></i>Username:</label>
        {{ form.username }}
      </div>
      <div class="form-group">
        <label for="id_first_name">gender:</label>
        {{ form.gender }}
      </div>
      <div class="form-group">
        <label for="id_last_name">date_of_birth:</label>
        {{ form.date_of_birth }}
      </div>
      <div class="form-group">
        <label for="id_email">Email:</label>
        {{ form.email }}
      </div>
      <div class="form-group">
        <div class="rules-container">
          <span class="password-help-text">{{ form.password1.help_text }}</span>
        </div>
        <label for="id_password1"><i class="fas fa-lock"></i>Password:</label>
        {{ form.password1 }}
      </div>
      <div class="form-group">
        <label for="id_password2">Confirm Password:</label>
        {{ form.password2 }}
      </div>
      <div class="button-container">
        <button type="submit">Register</button>
      </div>
    </form>
  </div>
{% endblock %}
